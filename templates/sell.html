{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
         <div class="form-group">
          <label for="sel1">Select your stonk</label>
          <select class="form-control" name="stockName" id="sellOption">
            {% for name in stockNames%}
                <option>{{name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="quantity" placeholder="0" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit">SELL</button>
    </form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    {% if stockQuote == None %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Ticker" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
    {% else %}
        <p>{{stockQuote}}</p>
    {% endif %}

{% endblock %}
